<!DOCTYPE html>
<html>

<head>
	<title>Test Example - Daniel Kandilas</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="arrow-icon.css">
	<link rel="stylesheet" href="user-module.css">
	<link rel="stylesheet" href="search-module.css">
	<link rel="stylesheet" href="user-state.css">
</head>

<body>
	<header class="black">
		<nav class="arrow-container">
			<span class="arrow-icon"></span>
		</nav>
	</header>
	<section>
		<div class="user-wrapper">
			<div class="user-container">
				<div class="user-img-container">
					<div class="user-avatar user-pic-1"></div>
					<div class="user-status pink"></div>
				</div>
				<div class="user-info">
					<div class="user-name">Kerem Suer</div>
					<div class="user-title">Contributor</div>
				</div>
				<button class="user-button">Block</button>
			</div>
		</div>
	</section>
	<section>
		<div class="user-wrapper">
			<div class="user-container">
				<div class="user-img-container">
					<div class="user-avatar user-pic-2"></div>
					<div class="user-status green"></div>
				</div>
				<div class="user-info">
					<div class="user-name">Bill S Kenney</div>
					<div class="user-title">Editor</div>
				</div>
				<button class="user-button">Block</button>
			</div>
		</div>
	</section>
	<section>
		<div class="user-wrapper">
			<div class="user-container">
				<div class="user-img-container">
					<div class="user-avatar user-pic-3"></div>
					<div class="user-status grey"></div>
				</div>
				<div class="user-info">
					<div class="user-name">Oykun Yilmaz</div>
					<div class="user-title">Administrator</div>
				</div>
				<button class="user-button">Block</button>
			</div>
		</div>
	</section>
	<section>
		<div class="user-wrapper">
			<div class="user-container">
				<div class="user-img-container">
					<div class="user-avatar user-pic-4"></div>
					<div class="user-status grey"></div>
				</div>
				<div class="user-info">
					<div class="user-name">Rogie King</div>
					<div class="user-title">Contributor</div>
				</div>
				<button class="user-button">Block</button>
			</div>
		</div>
	</section>
	<section>
		<div class="user-wrapper">
			<div class="user-container">
				<div class="user-img-container">
					<div class="user-avatar user-pic-5"></div>
					<div class="user-status green"></div>
				</div>
				<div class="user-info">
					<div class="user-name">Victor Erixon</div>
					<div class="user-title">Contributor</div>
				</div>
				<button class="user-button">Block</button>
			</div>
		</div>
	</section>
	<footer>
		<div class="search-wrapper">
			<div class="search-container">
				<input type="text" class="search-icon-glass border defaultFont" placeholder="Search contacts"><span class="fa fa-search search-icon-position" aria-hidden="true"></span></input>
			</div>
		</div>
	</footer>

</body>

</html>
